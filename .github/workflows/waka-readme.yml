name: Waka Readme Ultra Customizado

on:
  schedule:
    # Ejecuta a las 12 AM UTC (5:30 AM IST)
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    name: Actualizar Readme con Estadísticas Ultra Personalizadas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
          # Personalización del estilo
          SHOW_TITLE: true                      # Añadir título con estilo
          SECTION_NAME: waka-stats              # Nombre de la sección
          BLOCKS: '⢀⡀⢄⣠⡤⢤⡀⢀⠈⠱⡀'  # Bloques de gráfico más creativos
          CODE_LANG: python, ruby, javascript   # Resaltar múltiples lenguajes
          TIME_RANGE: all_time                  # Mostrar estadísticas de todo el tiempo
          LANG_COUNT: 7                         # Mostrar los 7 lenguajes más usados
          SHOW_TIME: true                       # Mostrar tiempo dedicado a cada lenguaje
          SHOW_TOTAL: true                      # Mostrar tiempo total de programación
          SHOW_MASKED_TIME: true                # Incluir tiempo de lenguajes no clasificados
          STOP_AT_OTHER: false                  # Continuar hasta el final
          IGNORED_LANGUAGES: YAML, TOML, JSON    # Ignorar lenguajes específicos

          # Más métricas a mostrar
          SHOW_PROJECTS: true                   # Mostrar proyectos recientes
          SHOW_OS: true                         # Mostrar sistema operativo
          SHOW_EDITORS: true                    # Mostrar editores de código
          SHOW_TIMEZONE: true                   # Mostrar zona horaria
          SHOW_PROFILE_VIEWS: true              # Mostrar vistas del perfil

          # Personalización del commit
          COMMIT_MESSAGE: "Actualización de estadísticas de Waka-Readme con datos mejorados"
          TARGET_BRANCH: main                   # Branch de destino para el commit
          TARGET_PATH: /README.md               # Path del archivo README.md en tu repo
          COMMITTER_NAME: "GitHub Actions"      # Nombre del committer
          COMMITTER_EMAIL: "actions@github.com" # Email del committer
          AUTHOR_NAME: "GitHub Actions"         # Nombre del autor
          AUTHOR_EMAIL: "actions@github.com"    # Email del autor
